image: registry.gitlab.com/oer/docker/emacs-reveal:5.2.0

pages:
  stage: deploy
  script:
  - emacs --batch --load elisp/publish.el
  - cp public/Presentation.html public/index.html
  - find public -type f -regex '.*\.\(html\|js\|css\)$' -exec gzip -f -k {} \;
  artifacts:
    paths:
    - public
    expire_in: 4 weeks
  only:
  - master
